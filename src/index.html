<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <form name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="display" disabled>
          </td>
        </tr>
        <tr>
          <td><button class="box" type="button" value="1" onclick="appendValue(1)">1</td>
          <td><button class="box" type="button" value="2" onclick="appendValue(2)">2</td>
          <td><button class="box" type="button" value="3" onclick="appendValue(3)">3</td>
          <td><button class="operator" type="button" value="+" onclick="appendValue('+')">+</td>
        </tr>
        <tr>
          <td><button class="box" type="button" value="4" onclick="appendValue(4)">4</td>
          <td><button class="box" type="button" value="5" onclick="appendValue(5)">5</td>
          <td><button class="box" type="button" value="6" onclick="appendValue(6)">6</td>
          <td><button class="operator" type="button" value="-" onclick="appendValue('-')">-</td>
        </tr>
        <tr>
          <td><button class="box" type="button" name="seven" value="7" onclick="appendValue(7)">7</td>
          <td><button class="box" type="button" name="eight" value="8" onclick="appendValue(8)">8</td>
          <td><button class="box" type="button" name="nine" value="9" onclick="appendValue(9)">9</td>
          <td><button class="operator" type="button" value="x" onclick="appendValue('*')">x</td>
        </tr>
        <tr>
          <td><button class="clear" type="button" value="c" onclick="cleanDisplay()">C</td>
          <td><button class="box" type="button" value="0" onclick="appendValue(0)">0</td>
          <td><button class="equal" type="button" value="=" onclick="calculate()">=</td>
          <td><button class="operator" type="button" value="/" onclick="appendValue('/')">/</td>
        </tr>
      </table>
    </form>
  </body>
</html>
